<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">

    </style>


</head>
<body>
    <label>Password:</label>
    <input type="password" id="ipw" size="12"  /> <!-- 瀏覽器執行到此標籤會建立一個物件-->
    <span id="ispan">error</span><br/>    
    <input type="button" id="idbut" value="checkPassword" onclick="checkPwd();" />

    <script>
        function checkPwd(){

            let pwc= document.getElementById("ipw");

            let ps = pwc.value; 
            let psL = ps.length;

            let sp = document.getElementById("ispan");

            let f1 = false , f2 = false;  
             

            if(psL ==0){
                sp.innerHTML = "You gotta do something"
            } else if(psL >=6){
                sp.innerHTML = "You good, but aint great"

                for ( let i = 0 ; i <psL ;i++){
                    ch = ps.charAt(i).toUpperCase();
                    if(ch>="A" && ch<="Z"){
                        f1=true; 
                    }else if (ch>="0" && ch <="9"){
                        f2 = true;
                    }
                    if(f1 && f2){
                        break; 
                    }
                }
                if(f1 && f2){
                    sp.innerHTML="You the Goat"
                }

            }else {
                sp.innerHTML = "You gotta put more"
            }
            //如果長度是否大於6，判斷是否包含字母、數字、特殊符號
                  
        }    
    </script>
</body>
</html>
