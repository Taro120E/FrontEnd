<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01eventHandler1.html</title>    
</head>

<body>

    <!-- Method 1 -->
   <h1 onclick="f1()">1</h1>
   <h1 id ="2">2</h1>
   <h1 id ="3">3</h1>

    <script>
        function f1(){
            alert("you just cick 1")
        }
        //Method 2
        function f2(){
            alert("you just cick 2")
        }
        document.getElementById("2").onclick=f2;

        //Method  3
        function f3(){
            alert("you just cick 3")
        }
        
        document.getElementById("3").addEventListener("click" , f3);

    </script>
</body>
</html>
