<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>04Object.html</title>
</head>
<body>
    <div id="myDiv"></div>
    <script>
      function f(){
            return `${this.brand} , ${this.speed}, ${this["ok ok"]}`;
        }
    
    let cars = {
        brand : "Nissan Altima- Midnight Edition",
        Color : "Red",
        speed  : 120,
        "ok ok": "Bang Bang", 
        disf: f,
    }

    console.log(cars);
    console.log(cars["ok ok"]);
    console.log(cars.disf());
    console.log("==================");


    let mydiv = document.getElementById("myDiv")
    for ( let prop in cars){
        console.log(prop);
        console.log(cars[prop]);
        mydiv.innerHTML += `<li>cars["${prop}"]=${cars[prop]}</li>`;
    }
    //for..in

    
    </script>        
</body>
</html>
