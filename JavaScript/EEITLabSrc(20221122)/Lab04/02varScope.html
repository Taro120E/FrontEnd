<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>02varScope.html</title>
</head>
<body>
    <script>
            //廣域(全域)變數
            var a = 200 ;
    
            //函數宣告定義
            function x(){
                var a = 120;
                console.log(a);
            }
    
    
            //呼叫函數
            console.log(a);
            x(); 
            console.log(a);

    </script>
</body>
</html>
